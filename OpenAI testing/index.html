<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saive Login</title>

  <!-- Supabase & Bcrypt -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js" defer></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4da6ff, #ffe0bd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .login-title {
      font-size: 24px;
      font-weight: bold;
      color: #4da6ff;
      margin-bottom: 20px;
    }

    .password-rules {
      font-size: 13px;
      color: #444;
      background: #f0f4ff;
      border: 1px solid #cce;
      padding: 10px 15px;
      border-radius: 12px;
      text-align: left;
      margin-bottom: 16px;
    }

    .password-rules ul {
      margin: 0;
      padding-left: 20px;
    }

    .password-rules li {
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 90%;
      max-width: 280px;
      padding: 10px 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: left;
    }

    button {
      width: 90%;
      max-width: 280px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4da6ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #2d87d7;
    }

    .secondary-button {
      background-color: #e9eff9;
      color: #4da6ff;
    }

    .secondary-button:hover {
      background-color: #d6e5f5;
    }

    .fade-message {
      animation: fadeIn 0.3s ease-in-out;
      font-weight: bold;
      margin-top: 10px;
      color: #4da6ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Welcome to Saive</div>

    <!-- Password Rules -->
    <div class="password-rules">
      <p><strong>üîê Password must contain:</strong></p>
      <ul>
        <li>At least 8 characters</li>
        <li>1 uppercase letter (A‚ÄìZ)</li>
        <li>1 lowercase letter (a‚Äìz)</li>
        <li>1 digit (0‚Äì9)</li>
        <li>1 special character (!@#$%^&*)</li>
      </ul>
    </div>

    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit" id="loginBtn">Login</button>
      <button type="button" id="registerBtn" class="secondary-button">Register</button>
    </form>
  </div>

  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const supabaseClient = supabase.createClient(
        'https://asdoahgeiliotxyvnplu.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzZG9haGdlaWxpb3R4eXZucGx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NzgwMTcsImV4cCI6MjA1OTA1NDAxN30.vZk3XgKXwvrqfX4WfGTvUqj3HgzI7YjE8ds4XV3es0s'
      );

      const bcrypt = dcodeIO.bcrypt;
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      // Password strength check
      function isStrongPassword(password) {
        const lengthCheck = password.length >= 8;
        const upperCheck = /[A-Z]/.test(password);
        const lowerCheck = /[a-z]/.test(password);
        const digitCheck = /\d/.test(password);
        const specialCheck = /[!@#$%^&*]/.test(password);
        return lengthCheck && upperCheck && lowerCheck && digitCheck && specialCheck;
      }

      // Login
      document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        const { data, error } = await supabaseClient
          .from('users')
          .select('*')
          .eq('username', username)
          .single();

        if (error || !data) {
          alert("‚ùå User not found.");
          return;
        }

        const isValid = await bcrypt.compare(password, data.password_hash);
        if (!isValid) {
          alert("‚ùå Incorrect password.");
          return;
        }

        const message = document.createElement("div");
        message.className = "fade-message";
        message.textContent = `‚úÖ Welcome, ${username}! Redirecting...`;
        document.querySelector(".login-container").appendChild(message);

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1200);
      });

      // Register
      document.getElementById('registerBtn').addEventListener('click', async () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        if (!username || !password) {
          alert("‚ùå Please enter both username and password.");
          return;
        }

        if (!isStrongPassword(password)) {
          alert("‚ùå Password too weak. Follow the listed rules.");
          return;
        }

        const hashed = await bcrypt.hash(password, 10);

        const { data, error } = await supabaseClient
          .from('users')
          .insert([{ username, password_hash: hashed }]);

        if (error) {
          alert("‚ùå Registration failed. Username may be taken.");
        } else {
          alert("‚úÖ Registered successfully! Now you can log in.");
        }
      });
    });
  </script>
</body>
</html>
