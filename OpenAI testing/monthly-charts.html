<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monthly Charts</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      width: 100%;
      overflow-y: auto;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #4da6ff, #ffe0bd);
    }
    .app-container {
      width: 100%;
      min-height: 100vh;
      background-color: #f4f7fe;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: #4da6ff;
      padding: 16px;
      color: #fff;
      display: flex;
      align-items: center;
    }
    .back-button {
      background-color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 16px;
      color: #4da6ff;
      font-weight: bold;
    }
    .months-container {
      margin: 16px;
    }
    .month-container {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .month-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .chart-canvas {
      width: 100%;
      height: 300px;
    }
  </style>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <button class="back-button" onclick="window.location.href='home.html'">Back</button>
      <div>Previous Months' Charts</div>
    </div>
    <div class="months-container" id="monthsContainer">
      <!-- Monthly charts will be rendered here -->
    </div>
  </div>
  <script>
    fetch('finance.csv')
      .then(response => response.text())
      .then(text => {
        const lines = text.split('\n').filter(line => line.trim() !== '');
        const headers = lines[0].split(',');
        let transactions = [];
        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',');
          if (values.length === headers.length) {
            const transaction = {};
            for (let j = 0; j < headers.length; j++) {
              transaction[headers[j].trim()] = values[j].trim();
            }
            transactions.push(transaction);
          }
        }
        const months = {};
        transactions.forEach(tx => {
          const month = tx['Date'].substring(0,7);
          if (!months[month]) {
            months[month] = [];
          }
          months[month].push(tx);
        });
        const sortedMonths = Object.keys(months).sort().reverse();
        const container = document.getElementById('monthsContainer');
        sortedMonths.forEach(month => {
          const monthDiv = document.createElement('div');
          monthDiv.className = 'month-container';
          const title = document.createElement('div');
          title.className = 'month-title';
          title.textContent = month;
          monthDiv.appendChild(title);
          const canvas = document.createElement('canvas');
          canvas.className = 'chart-canvas';
          monthDiv.appendChild(canvas);
          container.appendChild(monthDiv);
          
          let dailySpending = {};
          months[month].forEach(tx => {
            if (tx['Transaction Type'].toLowerCase() === 'debit') {
              const day = tx['Date'].split('-')[2];
              dailySpending[day] = (dailySpending[day] || 0) + parseFloat(tx['Amount']);
            }
          });
          const labels = Object.keys(dailySpending).sort((a, b) => a - b);
          const dataPoints = labels.map(day => dailySpending[day]);
          const ctx = canvas.getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Daily Spending',
                data: dataPoints,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        });
      })
      .catch(error => {
        console.error('Error loading finance data:', error);
      });
  </script>
</body>
</html>
