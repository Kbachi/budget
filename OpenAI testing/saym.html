<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saym - Chatbot</title>
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      width: 100%;
      overflow-y: auto;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #4da6ff, #ffe0bd);
    }
    .app-container {
      width: 100%;
      min-height: 100vh;
      background-color: #f4f7fe;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    /* Top Bar */
    .top-bar {
      background-color: #4da6ff;
      padding: 16px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-bar {
      background: #fff;
      padding: 8px 12px;
      border-radius: 20px;
      flex-grow: 1;
      margin: 0 10px;
      color: #333;
    }
    /* Actions */
    .actions {
      display: flex;
      justify-content: space-around;
      padding: 16px 10px;
      background: #e9eff9;
    }
    .actions a {
      text-align: center;
      font-size: 14px;
      color: #4da6ff;
      text-decoration: none;
    }
    /* Chat Section */
    .chat-wrapper {
      margin: 16px;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 400px;
    }
    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .chat-input-container {
      display: flex;
    }
    .chat-input-container input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 8px;
    }
    .chat-input-container button {
      background-color: #4da6ff;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }
    .chat-message {
      padding: 8px 12px;
      border-radius: 20px;
      margin-bottom: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .chat-message.user {
      background-color: #4da6ff;
      color: #fff;
      align-self: flex-end;
    }
    .chat-message.bot {
      background-color: #eee;
      color: #333;
      align-self: flex-start;
    }
    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #e9eff9;
      padding: 12px 0;
      border-top: 1px solid #ddd;
    }
    .bottom-nav a {
      text-align: center;
      font-size: 12px;
      color: #4da6ff;
      text-decoration: none;
    }
    .bottom-nav .active {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div>BV</div>
      <div class="search-bar">Search</div>
      <div>üìä</div>
    </div>
    <!-- Actions -->
    <div class="actions">
      <a href="#">‚ûï<br>Add money</a>
      <a href="#">üîÅ<br>Move</a>
      <a href="#">üè†<br>Details</a>
      <a href="#">‚ãØ<br>More</a>
    </div>
    <!-- Chat Section -->
    <div class="chat-wrapper">
      <div class="chat-container" id="chatContainer">
        <!-- Initial bot message -->
        <div class="chat-message bot">Hello, I'm Saym! How can I help you today?</div>
      </div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button id="sendButton">Send</button>
      </div>
    </div>
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="home">üè†<br>Home</a>
      <a href="saym" class="active">ü§ñ<br>Saym</a>
      <a href="#">üí∏<br>Payments</a>
      <a href="#">üîç<br>Search</a>
      <a href="#">üí≥<br>Cards</a>
    </div>
  </div>
  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    // Function to append messages to the chat container
    function appendMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-message ' + sender;
      messageDiv.textContent = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Function to send message to the backend
    function sendMessage(message) {
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
         appendMessage(data.reply, 'bot');
      })
      .catch(error => {
         console.error('Error:', error);
         appendMessage("Sorry, an error occurred.", 'bot');
      });
    }

    // Event listener for the send button
    sendButton.addEventListener('click', function() {
      const message = chatInput.value.trim();
      if(message !== '') {
        appendMessage(message, 'user');
        chatInput.value = '';
        sendMessage(message);
      }
    });

    // Allow pressing Enter to send a message
    chatInput.addEventListener('keypress', function(e) {
      if(e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
